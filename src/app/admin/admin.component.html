<html>
   <head>
      <title>Adata</title>
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
           <a class="navbar-brand" href="#">MiningML</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
              
               <li class="nav-item">
                 <a class="nav-link" href="admin">Admin</a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                    Dashboard
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="dashboard">Data Red Wine</a></li>
                    <li><a class="dropdown-item" href="dashboard1">Data titanic</a></li>
                    
                  </ul>
                </li>
               <li class="nav-item">
                 <a class="nav-link" href="reporte">Reporte</a>
               </li>
             </ul>
           </div>
         </div>
       </nav>
 
      <div class="d-flex vh-100">
         <div class="d-flex flex-fill justify-content-center align-items-center login-banner">
            <div class="col-10 p-0 d-flex justify-content-center m-auto">
               <img src="https://counter-strike-download.procs.lt/wp-content/uploads/2016/01/ADMIN.jpg" alt="imagen" width="480" height="400">
            </div>
         </div>
         <div class="d-flex flex-fill justify-content-center align-items-center login-form overflow-auto p-4">
            <div class="d-flex align-self-center flex-column w-100">
               <h1 class="font-24 mb-2">Bienvenido!</h1>
               <p class="mb-4 font-18">Por favor ingrese sus credenciales para acceder a su cuenta.</p>
               <form (ngSubmit)="login()">
                  <div class="mb-4">
                     <div class="form-group ">
                        <label>Usuario</label>
                        <input autofocus="true" class="form-control" id="user-email"  [(ngModel)]="username" name="Usuario" placeholder="Usuario" type="text" value="">
                     </div>
                     <div class="form-group has-error ">
                        <label>Contraseña</label>
                        <input class="form-control" id="user-password" name="Contraseña" [(ngModel)]="password" placeholder="Contraseña" type="password" value="">
                     </div>
                  </div>
                  <div class="d-flex flex-row">
                     <button type="submit" class="btn btn-primary btn-lg px-4 float-right">Iniciar sesión</button>
                  </div>
               </form>
               <span class="mt-4 text-danger" id="err-login-message"></span>
            </div>
         </div>
      </div>
   </body>
</html>
